name: Java CI with Maven

on:
  push:
    branches: [ test-ci ]
  pull_request:
    branches: [ test-ci ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure MySQL connection server
        run: |
          echo "jdbc.driver.class=com.mysql.cj.jdbc.Driver" > conf.properties
          echo "jdbc.url=${{ secrets.JDBC_URL }}" >> conf.properties
          echo "jdbc.login=${{ secrets.JDBC_LOGIN }}" >> conf.properties
          echo "jdbc.password=${{ secrets.JDBC_PASSWORD }}" >> conf.properties

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Package JAR
        run: mvn package

      - name: Generate Javadoc
        run: mvn javadoc:javadoc
        continue-on-error: true

      - name: Upload Javadoc
        uses: actions/upload-artifact@v2
        with:
          name: javadoc
          path: target/site/apidocs
